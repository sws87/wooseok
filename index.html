<script>
function get_random_color() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.round(Math.random() * 15)];
    }
    return color;
}

$(function() {
    $("a").mouseover(function() {
        $(this).css("color", get_random_color());
    });
    
    $("a").mouseout(function() {
        $(this).css("color", "black");
    });
});
</script>
